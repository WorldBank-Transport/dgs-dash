<div class="page-header-dg" style="background: {{ goal.extras.color_primary }}">
    <div class="container">
        <div class="row">
            <div class="col-md-2 text-center">
                <h3 class="text-uppercase" translate>Target</h3>
                <h1>{{ target.code }}</h1>
            </div>
            <div class="col-md-8">
                <h4><a class="subtitle" ng-href="/">{{ target.plan_name }}</a></h4>
                <h1>{{ target.description }}</h1>
            </div>
        </div>
    </div>
</div>

<div class="container-wrapper">
    <div class="container">

        <div class="listing">

            <div class="row">
                <div class="col-sm-3">
                    <div class="box-md-wrapper panel panel-default">
                        <a class="text-default" ng-href="/goals/{{ goal.id }}/{{ goal.slug }}">
                            <div class="page-header">
                                <h3 class="text-center text-uppercase" translate>Goal</h3>
                            </div>
                            <div class="panel-body">
                                <div class="panel-body">
                                    <div>{{ goal.description }}</div>
                                </div>
                            </div>
                            <img class="sdg-img" ng-src="{{ goal.image_medium }}">
                        </a>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="row">
                        <div class="page-header">
                            <h2 class="text-uppercase" translate>Indicators</h2>
                        </div>
                        <div ng-repeat="indicator in indicators.results" class="col-sm-4 col-no-pad">
                            <div class="box-md-wrapper panel panel-default">
                                <a ng-href="/indicators/{{ indicator.id }}/{{ indicator.slug }}"
                                    class="box-md text-default">
                                    <div class="page-header box-md-header">
                                        <div class="row">
                                            <div class="col-sm-4 text-center">
                                                <strong class="text-uppercase" translate>Indictor</strong>
                                                <h2 style="color: {{ goal.extras.color_primary }}">{{ indicator.code }}</h2>
                                            </div>
                                            <div class="col-sm-8">
                                                <div>{{ indicator.name|truncatechars:150 }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div class="panel-footer text-right">
                                    <a class="btn btn-default btn-sm"
                                            ng-href="/indicators/{{ indicator.id }}/{{ indicator.slug }}"
                                            style="color: {{ goal.extras.color_primary }}">
                                        <i class="fa fa-line-chart"></i>
                                        <translate>View</translate>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
